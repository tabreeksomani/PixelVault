<p></p>
<div class="gallery image-container">
  <mat-card class="image" *ngFor="let thumbnail of thumbnails">
    <img mat-card-image [src]="thumbnail.src" alt="Image">
    <button mat-icon-button class="delete-icon" (click)="openModal(thumbnail.id)">
      <mat-icon>cancel</mat-icon>
    </button>
  </mat-card>
</div>
