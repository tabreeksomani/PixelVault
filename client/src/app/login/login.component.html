<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">

    <mat-card>
      <mat-card-header>
        <mat-card-title class="logo-header">
          <img src="assets/Logo-white.png" alt="Logo">
          <span>PixelVault</span>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput name="username" formControlName="username" required>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" formControlName="password" required>
        </mat-form-field>
        <br>
        <mat-error>{{formError}}</mat-error>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
        <nav><a routerLink="/register">Don't have an account? Sign up here</a></nav>
      </mat-card-content>

    </mat-card>
  </form>
</div>
